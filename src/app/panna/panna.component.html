<div>
  <div style="padding-left: 40px; padding-top: 20px">
    <img src='../../assets/photos/booth/booth.svg'>
    <span style="font-size: 20px; font-weight: bolder; color: #690f0f; margin-left: 10px;">Panna</span>
  </div>

  <div class="panna-container">
    <div class="panna" *ngFor="let panna of pannas">
      <div class="panna-item">
        <img src='{{ panna.image }}' class="img">
      </div>
      <div class="panna-item" style="font-weight: bolder; color: #0000007a;">{{ panna.text }}</div>
      <div class="panna-item" style="font-size: 25px; font-weight: bold;">{{ panna.count }}</div>
    </div>
  </div>
</div>
