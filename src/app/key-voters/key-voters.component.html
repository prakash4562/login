<div class="keyvoter-container">
  <div class="voter-grid" *ngFor="let keyVoter of keyVoters">
    <div style="background-color: rgba(71,25,25,0.65); border-radius: 10px 0 0 10px;"></div>
    <div class="voter-container shadow">
      <div class="voter-item text">{{ keyVoter.name }}</div>
      <div class="voter-item number">{{ keyVoter.count }}</div>
    </div>
  </div>
</div>
