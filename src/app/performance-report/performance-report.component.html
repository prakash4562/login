<div class="grid-container">
  <div class="grid-1 d-grid">
    <div class="highcharts-figure shadow" style="padding: 10px">
      <div id="donutChart1" style="border-radius: 20px" class="d-flex justify-content-center"></div>
      <div class="d-flex justify-content-center" style="margin: -130px 0px 130px 0px">
        <span class="dot" style="background-color: orange"></span>
        <span class="dot" style="background-color: blue"></span>
      </div>
      <div>
        <div class="d-flex">
          <img src='../../assets/photos/panna/total-panna.svg'>
          <div style="padding-top: 30px">
            <p class="text-font">20</p>
            <p>Total Booth</p>
          </div>
        </div>
      </div>
      <div>
        <div class="d-flex">
          <img src='../../assets/photos/panna/total-panna.svg'>
          <div style="padding-top: 30px">
            <p class="text-font">20</p>
            <p>Total Booth</p>
          </div>
        </div>
      </div>
    </div>
    <div class="donut shadow">
      <div>
        <div id="donutChart2" style="border-radius: 20px"></div>
        <div class="d-flex">
          <div style="margin: 0px 5px">
            <span class="dot" style="background-color: orange"></span>
            <span>06</span>
          </div>
          <div>
            <span class="dot" style="background-color: blue"></span>
            <span>08</span>
          </div>
        </div>
      </div>
      <div style="padding: 20px 0px">
        <img src='../../assets/photos/panna/total-panna.svg' style="height: 20%">
        <p style="padding: 10px 0px; font-size: 20px">08/06</p>
        <p>Total Vistarak Logged In</p>
      </div>
    </div>
  </div>
  <div class="grid-2 d-grid">
    <div class="d-grid" style="grid-template-columns: 450px auto; gap: 15px">
      <div class="highcharts-figure shadow p-3 areaChartGrid" style="height: 400px">
        <div class="row">
          <p class="col-6 text-font">07</p>
          <button class="col-2 btn btn-outline-primary button" type="button" (click)="selectChart()">Chart</button>
          <button class="col-2 btn btn-outline-primary button" type="button" (click)="convertToTable()">Table</button>
          <p class="text-style">Active Vistarak</p>
        </div>
        <div id="areaChart"></div>
      </div>
      <div class="highcharts-figure shadow p-3 columnChartGrid" style="height: 400px">
        <div class="row">
          <p class="col-6 text-font">07</p>
          <button class="col-2 btn btn-outline-primary button" (click)="convertToChart()">Chart</button>
          <button class="col-2 btn btn-outline-primary button" (click)="selectTable()">Table</button>
        </div>
        <p class="text-style">Vistarak with no data Entry</p>
        <div id="columnChart" style="border-radius: 20px;"></div>
      </div>
    </div>
    <div class="highcharts-figure shadow p-3 basicChartGrid">
      <p class="text-style" style="margin: 10px 0">Vistarak with no Data Entry</p>
      <div id="basicBar"></div>
    </div>
  </div>
</div>
